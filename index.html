<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Management Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1499568509606-8e16d2c8573a?fit=crop&w=1920&h=1080&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 60px;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo i {
      font-size: 2rem;
      margin-right: 10px;
    }
    .logo h1 {
      font-size: 1.5rem;
      margin: 0;
      color: #fff;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
    }
    .hero {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 100px 20px;
      margin-top: 60px;
      border-radius: 10px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3));
      border-radius: 10px;
      z-index: 1;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fff;
      z-index: 2;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #fff;
      z-index: 2;
    }
    .hero video {
      width: 100%;
      max-width: 800px;
      border: 5px solid #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }
    .hero .btn {
      margin-top: 20px;
      background: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
      z-index: 2;
    }
    .hero .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <i class="fas fa-traffic-light"></i>
        <h1>Traffic Management</h1>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Introduction</a></li>
        <li><a href="#">Analysis</a></li>
        <li><a href="#">Proposed Solutions</a></li>
        <li><a href="#">Resources</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    <h2>Welcome to our Traffic Management Project</h2>
    <p>Explore innovative solutions to alleviate congestion and improve traffic flow.</p>
    <video src="video.mp4" autoplay loop muted></video>
    <a href="content.html" class="btn">Learn More</a>
  </div>
</body>
</html>
